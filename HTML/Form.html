<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form action="#" method="POST" enctype="multipart/form-data">
        <strong>Student Registeration Form</strong> <br><br>
        <hr>
        <fieldset>
            <legend>Personal information</legend>
            <label for="Firstname">Firstname:</label>
            <input type="text" required name="" autofocus size="50" placeholder="Enter your first name" value=""
                id="name"> <br><br>

            <label for="Middlename">Middlename:</label>
            <input type="text" required name="" autofocus size="50" placeholder="Enter your middle name" value=""
                id="name"> <br><br>
            <label for="Lastname">Lastname:</label>
            <input type="text" required name="" autofocus size="50" placeholder="Enter your last name" value=""
                id="name">
            <br><br>

            <label for="Current Address">Current address:</label>
            <input type="text" required name="" autofocus size="50" placeholder="Enter your current address" value=""
                id="name"> <br><br>

            <label for="wardno">Ward no:</label>
            <input type="number" name="" value="" id="wardno"> <br><br>
            <select name="" id="">
                <option value="Nepal">Nepal</option>
                <option value="Nepal">China</option>
                <option value="china">India</option>
                <option value="Nepal">USA</option>
                <option value="Nepal">Canada</option>
                <option value="Nepal">Austraila</option>
                <option value="Nepal">Korea</option>
            </select> <br><br>
    
            <label for="phone">Phone:</label>
            <input type="tel" name="" value="" id="phone" pattern="[0-9]{10}"> <br><br>
    
            <label for="email">Email:</label>
            <input type="email" name="" value="" id="email"> <br><br>
    
            <label for="password">Password:</label>
            <input type="password" name="" value="" id="password"> <br><br>
    
            <label for="Gender">Gender:</label><br>
            <label for="male">male</label>
            <input type="radio" id="male" name="gender">
            <label for="female">female</label>
            <input type="radio" id="female" name="gender"> <br><br>
    
            <label for="Course">Courses:</label>
            <select name="" id="">
                <option value="Nepal">IELTS</option>
                <option value="Nepal">PTE</option>
                <option value="china">Korean Language</option>
                <option value="Nepal">Japanese Language</option>
    

        </fieldset>
        <fieldset>
            <legend>Skills</legend>
            <legend>Skills</legend>
            <select name="" id=""></select><br><br>
            <label for="Skill">Skills:</label><br>
            <label for="webDevelopment">Web Development</label>
            <input type="checkbox" id="webDevelopment"><br>
            <label for="GraphicsDesign">Graphics Design</label>
            <input type="checkbox" id="GraphicsDesign"><br>
            <label for="Flutter">Flutter</label>
            <input type="checkbox" id="Flutter"><br>
            <label for="Digital Marketing">Digital Marketing</label>
            <input type="checkbox" id="Digital Marketing"> <br>
            <label for="Others">Others:</label>
            <input type="checkbox" id="Others"> <br>
        </fieldset>



            <fieldset>
                <legend>Skills</legend>
                <select name="" id=""></select><br><br>
                <label for="Skill">Skills:</label><br>

                <input type="checkbox" id="webDevelopment"><br>
                <label for="GraphicsDesign">Graphics Design</label>
                <input type="checkbox" id="GraphicsDesign"><br>
                <label for="Flutter">Flutter</label>
                <input type="checkbox" id="Flutter"><br>
                <label for="Digital Marketing">Digital Marketing</label>
                <input type="checkbox" id="Digital Marketing"> <br>
                <label for="Others">Others:</label>
                <input type="checkbox" id="Others"> <br>
            </fieldset>
            <br>
            
            <label for="Message">Message:</label> <br>
            <textarea name="" id="" cols="55" rows="3" maxlength="300" placeholder="Enter your Message"></textarea>
            <br><br>
            <input type="reset">
            <input type="submit">
    </form>
</body>

</html>
